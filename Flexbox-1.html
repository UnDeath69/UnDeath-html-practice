<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: azure;
      }

      h1 {
        text-align: center;
        color: rgb(0, 0, 0);
        font-size: 3em;
        font-weight: 800;
      }

      .container {
        height: 200px;
        border: 0.5em solid rgb(0, 0, 0);
        background-color: lightgray;
        border-radius: 2em;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      .container:hover {
        background-color: lightyellow;
        transition: background-color 0.3s ease-in-out;
        scale: 1.1;
      }

      .container-2 {
        height: 200px;
        border: 0.5em solid rgb(0, 0, 0);
        background-color: lightgray;
        border-radius: 2em;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        margin-top: 20px;
      }

      .container-3 {
        height: 250px;
        border: 0.5em solid rgb(0, 0, 0);
        background-color: lightgray;
        border-radius: 2em;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        margin-top: 20px;
      }

      .box {
        border: 0.5em solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);
        border-radius: 2em;
        color: rgb(0, 0, 0);
        width: 100px;
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
        font-weight: 800;
      }

      .box:hover {
        background-color: lightcoral;
        cursor: pointer;
        scale: 1.1;
        transition: all 0.3s ease-in-out;
      }

      .box-2 {
        border: 0.5em solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);
        border-radius: 2em;
        color: rgb(0, 0, 0);
        width: 100px;
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
        font-weight: 800;
      }

      .box-2:hover {
        background-color: lightblue;
        cursor: pointer;
        scale: 1.1;
        transition: all 0.3s ease-in-out;
      }

      .demo-img {
        width: 260px;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        display: block;
        margin: 0 auto 12px auto;
        filter: grayscale(100%) contrast(0.95);
        transition: filter 0.45s ease, transform 0.35s ease;
      }

      .demo-img:hover {
        filter: grayscale(0%) contrast(1.5);
        transform: scale(1.03);
      }
    </style>
  </head>

  <body>
    <h1>Flex Box Basics</h1>

    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>

    <div class="container-2">
      <div class="box-2">Box 1</div>
      <div class="box-2">Box 2</div>
      <div class="box-2">Box 3</div>
    </div>

    <div class="container-3">
      <div class="demo-img">
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=1"
          alt="Random Image 1"
        />
      </div>
      <div class="demo-img">
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=2"
          alt="Random Image 2"
        />
      </div>
      <div class="demo-img">
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=3"
          alt="Random Image 3"
        />
      </div>
    </div>
  </body>
</html>
