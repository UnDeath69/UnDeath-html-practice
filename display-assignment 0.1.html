<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .section {
      border: 2px solid #333;
      padding: 15px;
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .block-box {
      display: block;
      background-color: lightcoral;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }

    .inline-box {
      display: inline;
      background-color: lightgreen;
      margin: 10px;
      padding: 10px;
    }

    .inline-block-box {
      display: inline-block;
      background-color: lightblue;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="section-title">Block Example</div>
    <div class="block-box">Block 1</div>
    <div class="block-box">Block 2</div>
    <div class="block-box">Block 3</div>
  </div>

  <div class="section">
    <div class="section-title">Inline Example</div>
    <span class="inline-box">Inline 1</span>
    <span class="inline-box">Inline 2</span>
    <span class="inline-box">Inline 3</span>
  </div>

  <div class="section">
    <div class="section-title">Inline-Block Example</div>
    <div class="inline-block-box">Inline-Block 1</div>
    <div class="inline-block-box">Inline-Block 2</div>
    <div class="inline-block-box">Inline-Block 3</div>
  </div>

</body>
</html>
