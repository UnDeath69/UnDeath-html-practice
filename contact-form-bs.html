<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .contact-form {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-dark-subtle">
    <div class="container">
      <div class="contact-form border border-info border-3 rounded-3 bg-dark">
        <h2 class="text-center text-info mb-4">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-info">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-info">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label text-info">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="+971 50 123 4567"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label text-info">Your Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>
        </form>
      </div>
    </div>

  </body>
</html>
