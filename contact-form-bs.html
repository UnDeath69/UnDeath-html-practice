<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .contact-form {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-dark-subtle">
    <div class="container">
      <div class="contact-form border border-info border-3 rounded-3 bg-dark">
        <h2 class="text-center text-info mb-4">Registration Form</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-info">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-info"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label text-info">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="+971 50 123 4567"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-info">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label d-block text-info">Gender</label>
            <div class="form-check form-check-inline text-info">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline text-info">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label class="form-check-label" for="female">Female</label>

              <div class="form-check form-check-inline text-info">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="transgender"
                  value="transgender"
                />
                <label class="form-check-label" for="transgender"
                  >Transgender</label
                >
              </div>

              <div class="form-check form-check-inline text-info">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="nonbinary"
                  value="nonbinary"
                />
                <label class="form-check-label" for="nonbinary"
                  >Non-binary</label
                >
              </div>

              <div class="form-check form-check-inline text-info">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="preferNot"
                  value="prefer_not_to_say"
                />
                <label class="form-check-label" for="preferNot"
                  >Prefer not to say</label
                >
              </div>
            </div>
            <div class="form-check form-check-inline text-info">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="other"
                value="other"
              />
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label d-block text-info">Skills</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="html"
                id="html"
              />
              <label class="form-check-label text-info" for="html">HTML</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="css"
                id="css"
              />
              <label class="form-check-label text-info" for="css">CSS</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="js"
                id="js"
              />
              <label class="form-check-label text-info" for="js"
                >JavaScript</label
              >
            </div>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <select class="form-select" id="city">
              <option selected disabled>Choose your city</option>
              <option>Bengaluru</option>
              <option>Mangaluru</option>
              <option>Goa</option>
              <option>Chennai</option>
              <option>Bhatkal</option>
              <option>Udupi</option>
              <option>Karwar</option>
              <option>Hubballi</option>
              <option>Davanagere</option>
              <option>Mysuru</option>
              <option>Belagavi</option>
              <option>Kalaburagi</option>
              <option>Ballari</option>
              <option>Raichur</option>
              <option>Hassan</option>
              <option>Shimoga</option>
              <option>Madikeri</option>
              <option>Coimbatore</option>
              <option>Madurai</option>
              <option>Tiruchirappalli</option>
              <option>Salem</option>
              <option>Erode</option>
              <option>Vellore</option>
              <option>Hyderabad</option>
              <option>Warangal</option>
              <option>Vijayawada</option>
              <option>Visakhapatnam</option>
              <option>Tirupati</option>
              <option>Rajahmundry</option>
              <option>Pune</option>
              <option>Mumbai</option>
              <option>Nashik</option>
              <option>Nagpur</option>
              <option>Aurangabad</option>
              <option>Kolhapur</option>
              <option>Solapur</option>
              <option>Delhi</option>
              <option>New Delhi</option>
              <option>Noida</option>
              <option>Gurugram</option>
              <option>Faridabad</option>
              <option>Ghaziabad</option>
              <option>Agra</option>
              <option>Lucknow</option>
              <option>Varanasi</option>
              <option>Kanpur</option>
              <option>Prayagraj</option>
              <option>Meerut</option>
              <option>Jaipur</option>
              <option>Jodhpur</option>
              <option>Udaipur</option>
              <option>Kota</option>
              <option>Bikaner</option>
              <option>Ahmedabad</option>
              <option>Surat</option>
              <option>Vadodara</option>
              <option>Rajkot</option>
              <option>Gandhinagar</option>
              <option>Indore</option>
              <option>Bhopal</option>
              <option>Jabalpur</option>
              <option>Gwalior</option>
              <option>Patna</option>
              <option>Ranchi</option>
              <option>Bhubaneswar</option>
              <option>Cuttack</option>
              <option>Kolkata</option>
              <option>Asansol</option>
              <option>Durgapur</option>
              <option>Guwahati</option>
              <option>Shillong</option>
              <option>Imphal</option>
              <option>Aizawl</option>
              <option>Itanagar</option>
              <option>Kohima</option>
              <option>Thiruvananthapuram</option>
              <option>Kochi</option>
              <option>Kozhikode</option>
              <option>Thrissur</option>
              <option>Alappuzha</option>
              <option>Panaji</option>
              <option>Puducherry</option>
              <option>Chandigarh</option>
              <option>Dehradun</option>
              <option>Haridwar</option>
              <option>Shimla</option>
              <option>Leh</option>
              <option>Srinagar</option>
              <option>Jammu</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label text-info"
              >Your Message</label
            >
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <div class="mb-3"></div>

          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
