<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Grid</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(120deg, #3d3d3d, #000000, #3d3d3d);
        font-size: 2em;
        font-weight: 800;
        text-align: center;
        align-items: center;
        height: 100em;
      }
      .text-left {
        background: linear-gradient(120deg, #000000, #3d3d3d);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }

      .text-center {
        background: linear-gradient(120deg, #3d3d3d, #000000, #3d3d3d);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }

      .text-right {
        background: linear-gradient(120deg, #3d3d3d, #000000);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mb-0">
        <div class="col-md-3 text-white text-left p-3">Left</div>
        <div class="col-md-6 text-white text-center p-3">Center</div>
        <div class="col-md-3 text-white text-right p-3">Right</div>
      </div>

      <div class="row mt-1">
        <div class="col-md-6 text-white text-left p-3">Left</div>
        <div class="col-md-6 text-white text-right p-3">Right</div>
      </div>

      <div class="row mt-1">
        <div class="col-md-2 text-white text-center p-3">A</div>
        <div class="col-md-2 text-white text-center p-3">B</div>
        <div class="col-md-2 text-white text-center p-3">C</div>
        <div class="col-md-2 text-white text-center p-3">D</div>
        <div class="col-md-2 text-white text-center p-3">E</div>
        <div class="col-md-2 text-white text-center p-3">F</div>
      </div>

      <div class="row mt-1">
        <div class="col-md-4 text-white text-center p-3">1</div>
        <div class="col-md-4 text-white text-center p-3">2</div>
        <div class="col-md-4 text-white text-center p-3">3</div>
      </div>

      <div class="row mt-1">
        <div class="col-md-12 text-white text-center p-3">Full Width</div>
      </div>

      <div class="row mt-1">
        <div class="col-md-1 text-white text-center p-3">A</div>
        <img
          class="rounded-4"
          src="https://picsum.photos/200?random=1"
          alt="Random Image 1"
        />
        <div class="col-md-1 text-white text-center p-3">B</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=2"
          alt="Random Image 2"
        />
        <div class="col-md-1 text-white text-center p-3">C</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=3"
          alt="Random Image 3"
        />
        <div class="col-md-1 text-white text-center p-3">D</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=4"
          alt="Random Image 4"
        />
        <div class="col-md-1 text-white text-center p-3">E</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=5"
          alt="Random Image 5"
        />
        <div class="col-md-1 text-white text-center p-3">F</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=6"
          alt="Random Image 6"
        />
        <div class="col-md-1 text-white text-center p-3">G</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=7"
          alt="Random Image 7"
        />
        <div class="col-md-1 text-white text-center p-3">H</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=8"
          alt="Random Image 8"
        />
        <div class="col-md-1 text-white text-center p-3">I</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=9"
          alt="Random Image 9"
        />
        <div class="col-md-1 text-white text-center p-3">J</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=10"
          alt="Random Image 10"
        />
        <div class="col-md-1 text-white text-center p-3">K</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=11"
          alt="Random Image 11"
        />
        <div class="col-md-1 text-white text-center p-3">L</div>
        <img
          class="rounded-3"
          src="https://picsum.photos/200?random=12"
          alt="Random Image 12"
        />
      </div>
    </div>
  </body>
</html>
