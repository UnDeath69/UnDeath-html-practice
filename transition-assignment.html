<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Transition Effects - Dark Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #121212;
      color: #f0f0f0;
    }

    h1 {
      margin-bottom: 40px;
      transition: all 1s ease-in-out;
    }

    .h1:hover {
      color: aqua;
      border: 2px solid aqua;
      border-radius: 2.5em;
      box-shadow: 0 4px 20px 8px aqua;
      background-color: rgb(32, 32, 32)
      scale:(1.1);
      padding:0.5em;
      cursor:pointer;
      transform:rotate(5deg);
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      margin: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 1s ease-in-out;
      letter-spacing: 0px;
      cursor: pointer;
    }

    .btn1 {
      background-color: #e74c3c;
      color: white;
    }

    .btn1:hover {
      background-color: #252525;
      letter-spacing: 2px;
      color:aqua;
      border: 2px solid aqua;
    }

    .btn2 {
      background-color: #2ecc71;
      color: white;
      box-shadow: none;
    }

    .btn2:hover {
      box-shadow: 0 4px 20px 8px rgba(103, 255, 103, 0.4);
      letter-spacing: 2px;
    }

    .btn3 {
      background-color: #3498db;
      color: white;
      border-radius: 5px;
    }

    .btn3:hover {
      border-radius: 25px;
      letter-spacing: 2px;
    }

    .btn4 {
      background-color: #9b59b6;
      color: white;
      transform: scale(1);
      font-family: New Rocker;
      font-size: 1.2em; 
    }

    .btn4:hover {
      transform: scale(1.1);
      letter-spacing: 2px;
      font-family: UnifrakturMaguntia;
      font-size: 1.5em;
      font-weight: 700;
    }

    .btn5 {
      background-color: #f39c12;
      color: white;
      transform: rotate(0deg);
    }

    .btn5:hover {
      transform: rotate(5deg);
      letter-spacing: 2px;
    }

    .btn6 {
      background-color: #34495e;
      color: #bdc3c7;
      transition-behavior: ease-in-out 2s;
    }

    .btn6:hover {
      color: #ecf0f1;
      background-color: #2c3e50;
      border-radius: 3.5em;
      letter-spacing: 2px;
      border-style: dotted;
      border-color:aqua;
      width: 100px;
      height: 100px;
      font-size: 1em;
      padding: 1px;
    }
  </style>
</head>
<body>

  <h1 class="h1">CSS Transition Effects - Dark Theme</h1>

  <button class="btn btn1">Color Transition</button>
  <button class="btn btn2">Shadow Transition</button>
  <button class="btn btn3">Border Radius Transition</button>
  <button class="btn btn4">Scale Transition</button>
  <button class="btn btn5">Rotate Transition</button>
  <button class="btn btn6">Box Transition</button>

</body>
</html>
