<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ§© CSS Transition Effects Assignment</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa;
        text-align: center;
        padding-top: 100px;
      }

      h1 {
        color: #03045e;
        margin-bottom: 40px;
      }

      .btn {
        display: inline-block;
        font-size: 18px;
        padding: 12px 30px;
        margin: 15px;
        color: white;
        border: none;
        cursor: pointer;
        transition: all 0.4s ease;
      }

      .btn-color {
        background-color: lightcoral;
      }

      .btn-color:hover {
        background-color: darkred;
        letter-spacing: 2px;
      }

      .btn-shadow {
        background-color: lightgreen;
        color: #064420;
        box-shadow: none;
      }

      .btn-shadow:hover {
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
      }

      .btn-radius {
        background-color: skyblue;
        border-radius: 0px;
        color: #023047;
      }

      .btn-radius:hover {
        border-radius: 25px;
        letter-spacing: 2px;
      }

      .btn:hover {
        filter: brightness(1.05);
        transform: translateY(-2px);
      }

      .demo-card {
        display: inline-block;
        width: 280px;
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
        transition: transform 0.35s cubic-bezier(.2,.9,.3,1), box-shadow 0.35s ease;
        text-align: left;
      }

      .demo-card:hover {
        transform: translateY(-12px) rotate(-1deg) scale(1.02);
        box-shadow: 0 18px 40px rgba(2, 6, 23, 0.14);
      }

      .demo-card h3 {
        margin: 0 0 8px 0;
        color: #022c43;
        font-size: 18px;
      }

      .demo-card p {
        margin: 0;
        color: #3b4a57;
        font-size: 14px;
      }

      .demo-img {
        width: 260px;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
        display: block;
        margin: 0 auto 12px auto;
        filter: grayscale(100%) contrast(0.95);
        transition: filter 0.45s ease, transform 0.35s ease;
      }

      .demo-img:hover {
        filter: grayscale(0%) contrast(1);
        transform: scale(1.03);
      }

      .link-underline {
        display: inline-block;
        color: #0b5ed7;
        text-decoration: none;
        position: relative;
        padding-bottom: 3px;
      }

      .link-underline::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, #0d6efd, #6610f2);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.28s cubic-bezier(.2,.9,.3,1);
        border-radius: 3px;
      }

      .link-underline:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>

  <body>
    <h1>ðŸŽ¨ CSS Transition Effects Demonstration</h1>

    <button class="btn btn-color">Color Transition</button>
    <button class="btn btn-shadow">Shadow Transition</button>
    <button class="btn btn-radius">Border Radius Transition</button>
    
    <!-- New transition demos -->
    <div class="demo-card">
      <img src="img/Goku.jpg" alt="demo" class="demo-img" />
      <h3>Card with image</h3>
      <p>Hover this card to see lift, subtle rotate and deeper shadow.</p>
    </div>

    <div class="demo-card" style="width:220px">
      <h3 style="margin-bottom:8px">Image-only demo</h3>
      <img src="img/jersey.jpeg" alt="demo" class="demo-img" style="height:120px;width:100%;" />
      <p style="font-size:13px;margin-top:8px">This image goes from grayscale to color on hover.</p>
    </div>

    <div style="margin-top:28px;">
      <a href="#" class="link-underline">Try the underline reveal</a>
    </div>
  </body>
</html>
