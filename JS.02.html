<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Image Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: white;
        color: black;
        font-family: Verdana, sans-serif;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
      }

      /* Fixed theme buttons */
      .theme-buttons {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
        z-index: 1000;
      }

      .theme-buttons button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        background: linear-gradient(120deg, #3d3d3d, #ffffff, #3d3d3d);
        transition: transform 0.2s ease;
      }

      .theme-buttons button:hover {
        transform: scale(1.05);
      }

      h1 {
        text-align: center;
        text-decoration: underline;
        margin-top: 60px;
      }

      .nav-buttons {
        text-align: center;
        margin: 30px 0;
      }

      .nav-buttons button {
        padding: 12px 25px;
        margin: 0 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 1.1em;
        transition: 0.3s;
      }

      .nav-buttons button:hover {
        background-color: #0056b3;
      }

      section {
        text-align: center;
        margin: 80px 0;
      }

      section img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      section h2 {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Theme Buttons -->
    <div class="theme-buttons">
      <button onclick="changeTheme()">Dark Theme</button>
      <button onclick="themeBackToNormal()">Light Theme</button>
    </div>

    <h1>JS Image Demo</h1>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="scrollToSection('A')">Go to A</button>
      <button onclick="scrollToSection('B')">Go to B</button>
      <button onclick="scrollToSection('C')">Go to C</button>
    </div>

    <!-- Sections -->
    <section id="A">
      <img src="https://picsum.photos/200?random=1" alt="Image A" />
      <h2>Image A</h2>
    </section>

    <section id="B">
      <img src="https://picsum.photos/200?random=2" alt="Image B" />
      <h2>Image B</h2>
    </section>

    <section id="C">
      <img src="https://picsum.photos/200?random=3" alt="Image C" />
      <h2>Image C</h2>
    </section>

    <script>
      function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({ behavior: "smooth" });
      }

      function changeTheme() {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        document.querySelectorAll("button").forEach((btn) => {
          btn.style.background = "linear-gradient(120deg, #333, #555)";
          btn.style.color = "white";
        });
      }

      function themeBackToNormal() {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        document.querySelectorAll("button").forEach((btn) => {
          btn.style.background =
            "linear-gradient(120deg, #3d3d3d, #ffffff, #3d3d3d)";
          btn.style.color = "black";
        });
      }
    </script>
  </body>
</html>
